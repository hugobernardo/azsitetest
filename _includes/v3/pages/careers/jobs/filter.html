<form id="careersSearch" class="box-container">
    <fieldset class="fieldset-area">
        <label>
            <small>Filter your search:</small>
        </label>
        <select name="area">
            <option value="all">All Areas</option>
            <option value="Engineering">Engineering</option>
            <option value="Operations">Operations</option>
            <option value="Products">Products</option>
            <option value="Revenue">Revenue</option>
            <option value="Security">Security</option>
        </select>

    <fieldset class="fieldset-location">

            <small>Select Location</small>
        </label>

            <option value="New-York-USA">New York, NY, USA</option>
            <option value="Los Angeles-CA-USA">Los Angeles, CA, USA</option>
            <option value="San-Francisco-USA">San Francisco, CA, USA</option>
            <option value="Austin-USA">Austin, TX, USA</option>
            <option value="Porto Alegre-Brazil">Porto Alegre, Brazil</option>
            <option value="São Paulo-Brazil">São Paulo, Brazil</option>
            <option value="Mexico City-Mexico">Mexico City, Mexico</option>
            <option value="Remote-Brazil">Remote, Brazil</option>
            <option value="Remove-USA">Remote, USA</option>
        </select>
    </fieldset>
</form>
