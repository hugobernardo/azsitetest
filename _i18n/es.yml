      og_image: "static/images/v3/open-graph/og-default.png"
    soc:
      title: 'SOC 2 Type II'
      description: En Azion, nos esforzamos constantemente por mejorar nuestros controles de seguridad internos con el objetivo de garantizar a nuestros clientes que las aplicaciones y los sitios web que ofrece nuestra plataforma de edge se mantienen seguros y disponibles. De este modo, Azion recibe informes anuales de SOC 2 tTipo 2, que demuestran que nuestros controles de seguridad se auditan continuamente durante el transcurso del año.
