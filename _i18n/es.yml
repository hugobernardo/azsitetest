metatags:
  home:
    title: Inicio
    description: Azion es una plataforma de edge computing full-stack que simplifica
      y agiliza la forma en la que construyes aplicaciones.
    og_image: static/images/v3/open-graph/og-home.png
  about_us:
    title: Sobre Azion
    description: Nuestra misión es impulsar una economía hiperconectada. Creemos que
      el éxito se consigue con las personas adecuadas y también con la mentalidad
      correcta.
    og_image: static/images/v3/open-graph/og-about-us.png
  careers:
    title: Trabaja con nosotros
    description: Únete a nosotros en la misión de impulsar una economía hiperconectada
      y sé parte del Azion Way of Life. ¡Vamos a construir juntos!
    og_image: static/images/v3/open-graph/og-careers.png
  contact:
    title: Contacto Ventas
    description: 'Habla con nuestro equipo de ventas y empieza a acelerar la modernización
      de tus aplicaciones ahora. '
    og_image: static/images/v3/open-graph/og-default.png
  pricing:
    title: Precios
    description: Nuestro modelo de precios basado en el uso te da la libertad de pagar
      solamente por lo que necesitas.Todos los productos y funcionalidades, sin compromisos.
    meta_tags: CDN pricing, Best CDN prices, Edge Computing pricing, Edge computing
      prices
    og_image: static/images/v3/open-graph/og-pricing.png
  support:
    title: Soporte
    description: Soporte de ingeniero a ingeniero con la transparencia que siempre
      has esperado. Tomamos con seriedad los servicios de misión crítica.
    og_image: static/images/v3/open-graph/og-support.png
  products:
    application_acceleration:
      title: Application Acceleration
      description: Acelera el desempeño de tus aplicaciones y API con la optimización
        de protocolos y reglas avanzadas de almacenamiento en caché.
      og_image: static/images/v3/open-graph/og-default.png
    data_streaming:
      title: Data Streaming
      description: Potencia tus plataformas de big data, stream processing, SIEM y
        aplicaciones serverless con analítica de datos en tiempo real.
      og_image: static/images/v3/open-graph/og-default.png
    ddos_protection:
      title: DDoS Protection
      description: Mitiga los ataques DDoS más grandes y complejos en las capas de
        red y aplicación.
      og_image: static/images/v3/open-graph/og-default.png
    edge_application:
      title: Edge Application
      description: Construye aplicaciones web que se ejecutan en la Plataforma de
        Edge Computing de Azion.
      og_image: static/images/v3/open-graph/og-default.png
    edge_caching:
      title: Edge Caching
      description: Optimiza el suministro al almacenar el contenido en caché en el
        edge de la red, más cerca de tus usuarios.
      og_image: static/images/v3/open-graph/og-default.png
    edge_firewall:
      title: Edge Firewall
      description: Protege a tus usuarios, aplicaciones y redes con un enfoque moderno.
        Detección y mitigación de amenazas precisas y un motor de reglas programable.
      og_image: static/images/v3/open-graph/og-default.png
    edge_functions:
      title: Edge Functions
      description: Ejecuta aplicaciones serverless en el edge de la red, más cerca
        de tus usuarios y sus dispositivos. Acelera la modernización de tus aplicaciones
        ahora.
      og_image: static/images/v3/open-graph/og-default.png
    edge_network:
      title: Edge Network
      description: La estrategia de conectividad de Azion nos ayuda a brindar el mejor
        desempeño, disponibilidad y resiliencia a nuestros clientes.
      og_image: static/images/v3/open-graph/og-default.png
    edge_orchestrator:
      title: Edge Orchestrator
      description: Trabaja con cualquier proveedor de cloud con un panel de control
        único para agregar tolerancia a fallos, ahorrar dinero y evitar el vendor
        lock-in.
      og_image: static/images/v3/open-graph/og-default.png
    edge_pulse:
      title: Edge Pulse
      description: Mejora la experiencia de tus aplicaciones al generar insights detallados
        sobre los usuarios.
      og_image: static/images/v3/open-graph/og-default.png
    image_processor:
      title: Image Processor
      description: Optimiza y modifica imágenes en el momento adecuado para mejorar
        la experiencia de usuario.
      og_image: static/images/v3/open-graph/og-default.png
    intelligent_dns:
      title: Intelligent DNS
      description: Mejora la disponibilidad y seguridad de tus aplicaciones, incrementa
        el desempeño y agrega una capa elevada de seguridad a tu sitio web.
      og_image: static/images/v3/open-graph/og-default.png
    load_balancer:
      title: Load Balancer
      description: Distribuye la carga entre sus servidores y cualquier proveedor
        cloud para mejorar la confiabilidad y disponibilidad de sus contenidos, aplicaciones
        y API.
      og_image: static/images/v3/open-graph/og-default.png
    network_layer_protection:
      title: Network Layer Protection
      description: Un perímetro de seguridad programable en el edge para gestionar
        el tráfico de entrada y de salida.
      og_image: static/images/v3/open-graph/og-default.png
    real_time_events:
      title: Real-Time Events
      description: Explora en tiempo real los datos generados por tus aplicaciones
        con nuestro motor de búsquedas complejas.
      og_image: static/images/v3/open-graph/og-default.png
    real_time_metrics:
      title: Real-Time Metrics
      description: Excelentes insights con una potente visualización en tiempo real
        sobre el desempeño, la disponibilidad y la seguridad de tus aplicaciones.
      og_image: static/images/v3/open-graph/og-default.png
    web_application_firewall:
      title: Web Application Firewall
      description: Protege tus aplicaciones web de numerosos peligros, desde amenazas
        OWASP Top 10 hasta complejos ataques de día cero.
      og_image: static/images/v3/open-graph/og-default.png
